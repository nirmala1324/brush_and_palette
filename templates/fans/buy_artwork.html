    <script>
        $(document).ready(function () {
            let stock = $('#quantity').data('quantity');
            let unit = $('#unitInput').val();
            // Function untuk mengecek jika stock <=0 maka akan disable tombol submit, unit beli
            // dan menambahkan badge sold out danger pada value stock
            function updateSubmitButtonStatus() {
                if (stock <= 0) {
                    $('#quantity').text('Sold Out');
                    $('#quantity').addClass("badge text-bg-danger");
                    $('#quantity').focus();
                    $('#submitButton').prop('disabled', true);
                    $('#unitInput').prop('disabled', true);
                } else {
                    $('#submitButton').prop('disabled', false);
                    $('#unitInput').prop('disabled', false);
                }
            }
            updateSubmitButtonStatus();

            // =============================================================================================
            // Mengambil nilai harga dari atribut 'data-price' pada elemen dengan ID 'price'
            // mengubahnya menjadi angka, lalu mengonversi nilai tersebut ke format mata uang Rupiah Indonesia
            // menggunakan toLocaleString(). Selanjutnya, menetapkan teks yang diformat sebagai
            // harga pada elemen dengan ID 'price' dan juga pada elemen <strong> yang berada di dalam elemen <span>.
            let priceText = $('#price').data('price');
            let price = parseFloat(priceText);
            let formattedPrice = price.toLocaleString('id-ID', {
                style: 'currency',
                currency: 'IDR'
            });
            $('#price').text(formattedPrice);
            $('span strong').text(formattedPrice);

            // ==================================================================================================
            // Baris ini menghitung total harga berdasarkan nilai input unit X harga
            // kemudian menampilkan total dalam format mata uang Rupiah Indonesia
            // pada elemen dengan ID 'totalAmount' setiap kali nilai input 'unitInput' berubah.
            $('#unitInput').on('input', function () {
                let unit = $(this).val();
                let price = $('#price').data('price');
                let total = unit * price;
                $('#totalAmount').text(total.toLocaleString('id-ID', {
                    style: 'currency',
                    currency: 'IDR'
                }));
            });


            $("#purchaseForm").submit(function (event) {
                event.preventDefault();
                let price = $('#price').text();
                $('#harga').val(price);

                let unit = parseInt($('#unitInput').val());
                $('#unit').val(unit);

                let total = $('#totalAmount').text();
                $('#total').val(total)

                let stock = $('#quantity').data('quantity');
                if (unit <= 0) {
                    $('#unitInput').focus();
                    return
                }

                let formData = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "/api/save_order",
                    data: formData,
                    success: function (response) {
                        alert(response.message);
                        window.location.href =
                            "{{ url_for('checkout_detail', id=artwork._id, user=user_info.username) }}"
                    },
                    error: function (error) {
                        console.error("Terjadi kesalahan:", error);
                    }
                });
            });

            const selectInput = document.getElementById('countrySelect');

            // Menggunakan fetch untuk mengambil data dari REST Countries API
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    // Mendapatkan array berisi informasi negara
                    const countries = data;

                    // Menambahkan opsi negara ke dalam select
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.name.common;
                        option.text = country.name.common;
                        selectInput.appendChild(option);
                    });
                })
                .catch(error => console.log(error));
        });
    </script>
