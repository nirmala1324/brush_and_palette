<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | Brush & Pallet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
    <script>
        {% if msg %}
            alert("{{ msg }}") 
        {% endif %}
        function logout() {
            $.removeCookie('mytoken')
            alert('You have been logged out')
            window.location.href = '/'
        }

        function showArtistDetail(artistId) {
            window.location.href = "/artist/" + artistId;
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #ad5389, #3c1053);
        }

        /* ============================= CSS NAVBAR  ============================= */
        .logo-img {
            margin-left: 100px;
            width: 250px;
        }

        .fixed-top {
            position: fixed;
            width: 100%;
            top: 0;
        }

        .custom-navbar-nav {
            margin-right: 100px;
            margin-left: auto;
        }

        .custom-navbar-nav .nav-item {
            margin-right: 30px;
            font-family: 'Playfair Display', serif;
        }

        /* ============================= CSS BODY LOGO  ============================= */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            padding-top: 200px;
            padding-bottom: 200px;
            width: 300px;
        }

        .card-img-top {
            border-radius: 50px;
            padding: 20px;
        }

        /* Mengatur tinggi kartu agar sejajar */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.3s ease-in-out;
        }

        /* Mengatur tinggi gambar kartu */
        .card-img-top {
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }


        /* Mengatur tinggi dan lebar kartu sesuai isi konten */
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Mengatur tinggi teks agar sesuai */
        .card-title {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .card-text {
            font-size: 16px;
            margin-top: 50px;
        }

        /* Menambahkan hover effect */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 20px 0px;
        }

        .card-text {
            margin-top: 50px;
            font-family: 'Poppins', sans-serif;
        }

        .all-artists {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease-in-out;
            color: white;
        }

        .all-artists:hover {
            color: black;
        }

        .btn-view-artists a {
            transition: 0.3s ease-in-out;
        }

        h5 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
        }

        .bp-container h1 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 50px;
            font-style: normal;
            margin-top: 150px;
            margin-bottom: 50px;
        }

        /* ============================= CSS FOOTER ============================= */
        footer {
            font-family: 'Playfair Display', serif;
            background-color: black;
            margin-top: 100px;
            color: white;
        }

        footer .nav-link {
            color: white;
        }

        .logo-footer {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-footer img {
            height: 100px;
        }

        /* Mengubah warna texs link */
        .black-link {
            color: black;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
        }

        .black-link:hover {
            color: gray;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='fans/logo.png') }}" alt="Logo" class="logo-img" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav custom-navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artwork">Artwork</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Artist
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for artist in artists_data %}
                            <li><a class="dropdown-item" href="{{ url_for('artist_detail', artist_id=artist._id) }}">{{
                                    artist.fullname }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/{{ user_info.username }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='fans/logo2.png') }}" alt="Logo Website">
    </div>

    <div class="bp-container py-5">
        <div class="title-section">
            <h1 class="all-artists text-center">Artists</h1>
        </div>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
                {% for artist in artists_data %}
                <div class="col mb-4">
                    <div class="card">
                        <a href="{{ url_for('artist_detail', artist_id=artist._id) }}">
                            <img src="{{ url_for('static', filename=artist.photo_real) }}" class="card-img-top"
                                alt="{{ artist.fullname }}" style="object-fit: cover; aspect-ratio: 1;">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url_for('artist_detail', artist_id=artist._id) }}" class="black-link">{{
                                    artist.fullname }}</a>
                            </h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <footer class="py-3">
        <div class="container logo-footer">
            <div class="logo-footer">
                <img src="{{ url_for('static', filename='fans/logo2.png') }}" alt="Logo Website">
            </div>
        </div>
        <ul class="nav justify-content-center border-bottom pb-5 mb-5">
            <li class="nav-item"><a href="/" class="nav-link px-2">Home</a></li>
            <li class="nav-item"><a href="/artwork" class="nav-link px-2">Artwork</a></li>
            <li class="nav-item"><a href="/artist" class="nav-link px-2">Artists</a></li>
            <li class="nav-item"><a href="/about-us" class="nav-link px-2">About</a></li>
        </ul>
        <p class="text-center">Â©2023 Microsoft All right reserved</p>
    </footer>

</body>

</html>
